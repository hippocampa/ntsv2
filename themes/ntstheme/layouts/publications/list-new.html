{{ define "main" }}
<div class="publications-list">
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ if .Pages }}
    <ul class="content-list">
        {{ range (.Pages.ByParam "year").Reverse }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ if .Params.year }}<span class="content-date">{{ .Params.year }}</span>{{ end }}
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No publications yet.</p>
    {{ end }}
</div>
{{ end }}
