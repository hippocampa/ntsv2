{{ define "main" }}
<div class="blog-list">
    <h1>{{ .Title }}</h1>

    {{ .Content }}

    {{ if .Pages }}
    <ul class="content-list">
        {{ range .Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            <span class="content-date">{{ .Date.Format "2006-01-02" }}</span>
        </li>
        {{ end }}
    </ul>
    {{ else }}
    <p>No posts yet.</p>
    {{ end }}
</div>
{{ end }}
